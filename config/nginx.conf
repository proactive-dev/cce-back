server {
  listen 80 default_server;
  listen [::]:80 default_server;

  # Redirect all HTTP requests to HTTPS with a 301 Moved Permanently response.
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;

  server_name tr.ngo-settlement.com;

  root /home/deploy/exchange-ui/build;

  include /home/deploy/exchange/config/nginx_ui.conf;
}

server {
  listen 8443 ssl http2;
  listen [::]:8443 ssl http2;

  server_name tr.ngo-settlement.com;
  passenger_enabled on;
  gzip on;

  root /home/deploy/exchange/public;
  include /home/deploy/exchange/config/nginx_ssl.conf;
}

map $http_upgrade $connection_upgrade{
  default upgrade;
  `` close;
}

upstream websocket{
  server 127.0.0.1:8080;
}

server {
  listen 2096 ssl http2;
  listen [::]:2096 ssl http2;

  server_name tr.ngo-settlement.com;

  include /home/deploy/exchange/config/nginx_ssl.conf;

  location / {
    proxy_pass "http://websocket";
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $http_connection;
  }
}
